<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join a Socoal network</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="joinSocialformDiv">
        <h1 id="form-heading">Join a social network</h1>
        <form method="post" enctype="multipart/form-data" title="Join a social network">
            <div class="divStyle">
                <label for="name">Full name:</label>
                <input type="text" id="fullName" required>
            </div>
            <div class="divStyle">
                <label for="emailid">Email:</label>
                <input type="text" id="email" required>
            </div>
            <div class="divStyle">
                <label for="about">About you:</label>
                <textarea name="about" id="about" cols="50" rows="3"></textarea>
            </div>
            <div class="divStyle">
                <label for="picture">Photo:</label>
                <input type="file" id="picture">
            </div>
            <div class="divStyle">
                <input type="submit" id="submit">
            </div>
        </form>
    </div>
</body>
</html>
