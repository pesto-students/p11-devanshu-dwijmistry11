<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <!-- <header></header> -->
    <main>
        <!--
            tabe contains three rows
            1st row) has colspan of 3
            2nd row) 1st element has rowspan of 2
                     then 2nd and 3rd element
            3rd row) 1st element was already span
                     then 2nd and 3rd element
            Each element is in h1 tag
        -->
        <table border="2px">
            <tr>
                <td colspan="3"><h1>1</h1></td>
            </tr>
            <tr>
                <td rowspan="2"><h1>2</h1></td>
                <td><h1>3</h1></td>
                <td><h1>4</h1></td>
            </tr>
            <tr>
                <td><h1>5</h1></td>
                <td><h1>6</h1></td>
            </tr>
        </table>

        <!--List example as given in the assignemnt image-->
        <!--
            Outer list is Ordered list
            Nested list is Unordered list
        -->
        <ol>
            <li>
                Desktop
                <ul>
                    <li>Linux</li>
                    <li>Mac OS</li>
                    <li>Windows</li>
                </ul>
            </li>
            <li>
                Mobile
                <ul>
                    <li>Android</li>
                    <li>iOS</li>
                </ul>
            </li>
        </ol>
    </main>

    <!-- <footer></footer> -->
</body>
</html>
